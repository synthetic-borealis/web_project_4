<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="logo" src="./images/logo.svg" alt="Around the U.S.">
    </div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="Jacques Cousteau">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__job">Explorer</p>
      </div>
      <button class="add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="places">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
  </footer>

  <section class="modal-section modal-section_type_edit">
    <div class="form-modal form-modal_type_edit">
      <form id="edit-form" class="form form_type_edit" action="#" name="editForm" autocomplete="off" novalidate>
        <fieldset class="form__fieldset">
          <h2 class="form__title">Edit profile</h2>
          <label class="form__field">
            <input id="profile-name-input" type="text" placeholder="Name" name="name" required class="form__input"
              minlength="2" maxlength="40">
            <span class="form__error profile-name-input-error">Here be error message.</span>
          </label>
          <label class="form__field">
            <input id="profile-job-input" type="text" placeholder="Job" name="job" required class="form__input"
              minlength="2" maxlength="400">
            <span class="form__error profile-job-input-error">Here be error message.</span>
          </label>
        </fieldset>
        <button type="submit" class="form__submit-btn">Save</button>
      </form>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="modal-section modal-section_type_add">
    <div class="form-modal form-modal_type_add">
      <form id="add-form" class="form form_type_add" action="#" autocomplete="off" name="addForm" novalidate>
        <fieldset class="form__fieldset">
          <h2 class="form__title">New place</h2>
          <label class="form__field">
            <input id="place-title-input" type="text" placeholder="Title" name="title" required
              class="form__input form__input_type_place-title" minlength="1" maxlength="30">
            <span class="form__error place-title-input-error">Here be error message.</span>
          </label>
          <label class="form__field">
            <input id="place-link-input" type="url" placeholder="Image Link" name="link" required
              class="form__input form__input_type_place-link">
            <span class="form__error place-link-input-error">Here be error message.</span>
          </label>
        </fieldset>
        <button type="submit" class="form__submit-btn">Create</button>
      </form>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="modal-section modal-section_type_image">
    <div class="image-modal">
      <img class="image-modal__image" src="#" alt="PLACEHOLDER">
      <p class="image-modal__caption"></p>
      <button class="close-button close-button_type_image-modal" type="button"></button>
    </div>
  </section>

  <template id="place-template">
    <article class="place">
      <button class="place__image" aria-label=""></button>
      <div class="place__container">
        <h2 class="place__caption"></h2>
        <button class="place__like-button" type="button" aria-label="Like"></button>
      </div>
      <button class="place__delete-button" type="button" aria-label="Delete"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
