<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="logo" src="./images/logo.svg" alt="Around the U.S.">
    </div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="Jacques Cousteau">
      <div class="profile__info">
        <div class="profile__header">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <div class="edit-button">
            <img src="./images/icon-edit.svg" alt="Edit" class="edit-button__icon">
          </div>
        </div>
        <p class="profile__subline">
          Explorer
        </p>
      </div>
      <div class="add-button">
        <img src="./images/icon-cross.svg" alt="Add button" class="add-button__icon">
      </div>
    </section>
  </main>
</body>

</html>
