<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="logo" src="<%= require('./images/logo.svg')%>" alt="Around the U.S.">
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-container">
        <div class="profile__avatar"></div>
        <button class="profile__avatar-button" id="btn-change-avatar"></button>
      </div>
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__job">Explorer</p>
      </div>
      <button class="add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="places">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
  </footer>

  <section class="popup-section popup-section_type_edit">
    <div class="form-popup form-popup_type_edit">
      <form id="edit-form" class="form form_type_edit" action="#" name="editForm" autocomplete="off" novalidate>
        <fieldset class="form__fieldset">
          <h2 class="form__title">Edit profile</h2>
          <label class="form__field">
            <input id="profile-name-input" type="text" placeholder="Name" name="name" required class="form__input"
              minlength="2" maxlength="40">
            <span class="form__error profile-name-input-error">Here be error message.</span>
          </label>
          <label class="form__field">
            <input id="profile-job-input" type="text" placeholder="Job" name="job" required class="form__input"
              minlength="2" maxlength="400">
            <span class="form__error profile-job-input-error">Here be error message.</span>
          </label>
        </fieldset>
        <button type="submit" class="form__submit-btn" id="btn-profile-save">Save</button>
      </form>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="popup-section popup-section_type_add">
    <div class="form-popup form-popup_type_add">
      <form id="add-form" class="form form_type_add" action="#" autocomplete="off" name="addForm" novalidate>
        <fieldset class="form__fieldset">
          <h2 class="form__title">New place</h2>
          <label class="form__field">
            <input id="place-title-input" type="text" placeholder="Title" name="title" required
              class="form__input form__input_type_place-title" minlength="1" maxlength="30">
            <span class="form__error place-title-input-error">Here be error message.</span>
          </label>
          <label class="form__field">
            <input id="place-link-input" type="url" placeholder="Image Link" name="link" required
              class="form__input form__input_type_place-link">
            <span class="form__error place-link-input-error">Here be error message.</span>
          </label>
        </fieldset>
        <button type="submit" class="form__submit-btn">Create</button>
      </form>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="popup-section popup-section_type_change-avatar">
    <div class="form-popup form-popup_type_avatar">
      <form id="avatar-form" class="form form_type_avatar" action="#" autocomplete="off" name="changeAvatarForm" novalidate>
        <fieldset class="form__fieldset">
          <h2 class="form__title">Change profile picture</h2>
          <label class="form__field">
            <input id="profile-avatar-input" type="url" placeholder="Image Link" name="avatar" required
              class="form__input form__input_type_avatar-link">
            <span class="form__error profile-avatar-input-error">Here be error message.</span>
          </label>
        </fieldset>
        <button type="submit" class="form__submit-btn form__submit-btn_type_avatar" id="btn-save-avatar">Save</button>
      </form>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="popup-section popup-section_type_confirm">
    <div class="form-popup">
      <div class="form">
        <h2 class="form__title form__title_gap-size_small">Are you sure?</h2>
        <button class="form__submit-btn">Yes</button>
      </div>
      <button class="close-button" type="button" aria-label="Close"></button>
    </div>
  </section>

  <section class="popup-section popup-section_type_image">
    <div class="image-popup">
      <img class="image-popup__image" src="#" alt="PLACEHOLDER">
      <p class="image-popup__caption"></p>
      <button class="close-button close-button_type_image-popup" type="button"></button>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <button class="card__image" aria-label=""></button>
      <div class="card__container">
        <h2 class="card__caption"></h2>
        <button class="card__like-button" type="button" aria-label="Like"></button>
      </div>
      <button class="card__delete-button" type="button" aria-label="Delete"></button>
    </article>
  </template>
</body>

</html>
